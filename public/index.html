    /* ãƒ¢ãƒã‚¤ãƒ«å‘ã‘ã‚¿ãƒƒãƒ/å¯èª­æ€§å¼·åŒ– */
    input, textarea, .btn {

      /* ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰è¡¨ç¤ºæ™‚ã«å…¥åŠ›æ¬„ãŒéš ã‚Œã«ããã™ã‚‹ */
      input:focus, textarea:focus {

    .btn {
      width: 100%;

    .btn-primary {

    .btn-success:hover:not(:disabled) {

    .btn:disabled {

    .participant-info {

      border-radius: 15px;

    }

    .nickname-display {

    }

    .status-message {
      text-align: center;

    }

    .status-success {

    .status-error {

    .quick-info {

    .history-section {

    .history-item {

      border-radius: 12px;

    }

    .history-time {
      font-size: 12px;

      margin-bottom: 5px;
    }

    .history-score {

      margin: 8px 0;
    }

    .history-comment {
      font-size: 14px;

    }

    .loading {

    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-text {
      font-size: 13px;
      color: #6c757d;
      margin-top: 8px;
      line-height: 1.5;
    }
  </style>

<body>
  <div class="container">
    <h1>ğŸŒŠ MoodFlow</h1>

    <!-- ã‚¦ã‚§ãƒ«ã‚«ãƒ ç”»é¢ -->
    <div class="welcome-screen active" id="welcomeScreen">
      <div class="card">
        <h2 style="color: #667eea; margin-bottom: 20px;">ä¼šè­°ã«å‚åŠ </h2>
        <div class="input-group">

          <input type="text" id="sessionInput" placeholder="ä¾‹: meeting-001">
          <p class="info-text">ä¼šè­°ä¸»å‚¬è€…ã‹ã‚‰å…±æœ‰ã•ã‚ŒãŸIDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</p>
        </div>
        <div class="input-group">
          <label for="nicknameInput">ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ </label>
          <input type="text" id="nicknameInput" placeholder="ä¾‹: ã‚­ãƒªãƒ³ã•ã‚“" maxlength="20">
          <p class="info-text">æœ¬åã§ãªãã¦ã‚‚æ§‹ã„ã¾ã›ã‚“ã€‚å¥½ããªåå‰ã§å‚åŠ ã§ãã¾ã™ã€‚</p>
        </div>
        <button class="btn btn-primary" onclick="joinSession()">å‚åŠ ã™ã‚‹</button>
      </div>
    </div>

    <!-- å…¥åŠ›ç”»é¢ -->
    <div class="input-screen" id="inputScreen">
      <div class="participant-info">
        <div class="nickname-display" id="nicknameDisplay"></div>
        <div style="font-size: 13px; color: #6c757d; margin-top: 5px;">ã¨ã—ã¦å‚åŠ ä¸­</div>
      </div>

      <div id="statusMessage"></div>

      <div class="card">
        <h2 style="color: #667eea; margin-bottom: 20px;">ä»Šã®æ°—æŒã¡ã¯ï¼Ÿ</h2>

        <!-- çµµæ–‡å­—ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ -->
        <div class="emoji-selector">
          <button class="emoji-btn" onclick="selectEmoji('ğŸ˜¢', -5)" title="ã¨ã¦ã‚‚ãƒã‚¬ãƒ†ã‚£ãƒ–">ğŸ˜¢</button>
          <button class="emoji-btn" onclick="selectEmoji('ğŸ˜', 0)" title="ãƒ‹ãƒ¥ãƒ¼ãƒˆãƒ©ãƒ«">ğŸ˜</button>
          <button class="emoji-btn" onclick="selectEmoji('ğŸ˜Š', 5)" title="ã¨ã¦ã‚‚ãƒã‚¸ãƒ†ã‚£ãƒ–">ğŸ˜Š</button>
        </div>

        <!-- ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ -->
        <div class="slider-container">
          <div class="score-display" id="scoreDisplay">ğŸ˜ 0</div>
          <input type="range" min="-5" max="5" value="0" class="slider" id="moodSlider" oninput="updateScore()">
          <div class="score-labels">
            <span>ğŸ˜¢ ãƒã‚¬ãƒ†ã‚£ãƒ–</span>
            <span>ğŸ˜Š ãƒã‚¸ãƒ†ã‚£ãƒ–</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 style="color: #667eea; margin-bottom: 15px;">ã‚³ãƒ¡ãƒ³ãƒˆï¼ˆä»»æ„ï¼‰</h2>
        <div class="input-group">
          <textarea id="commentInput" placeholder="ä»Šã®æ°—æŒã¡ã‚„æ„è¦‹ã‚’è‡ªç”±ã«æ›¸ã„ã¦ãã ã•ã„...&#10;&#10;ä¾‹:&#10;ãƒ»ã“ã®ã‚¢ã‚¤ãƒ‡ã‚¢ã„ã„ã§ã™ã­ï¼&#10;ãƒ»å°‘ã—å¿ƒé…ã§ã™...&#10;ãƒ»ã‚‚ã£ã¨è©³ã—ãèããŸã„ã§ã™"></textarea>
        </div>
        <button class="btn btn-success" onclick="submitMood()" id="submitBtn">é€ä¿¡</button>
        <div class="quick-info">
          ã„ã¤ã§ã‚‚ä½•åº¦ã§ã‚‚é€ä¿¡ã§ãã¾ã™
        </div>
      </div>

      <!-- é€ä¿¡å±¥æ­´ -->
      <div class="card history-section" id="historySection" style="display: none;">
        <h2 style="color: #667eea; margin-bottom: 15px;">ã‚ãªãŸã®è¨˜éŒ²</h2>
        <div id="historyList"></div>
      </div>
    </div>
  </div>

  <script>
    let sessionId = null;
    let nickname = null;
    let currentMoodScore = 0;
    let currentEmoticon = 'ğŸ˜';
    let submissionHistory = [];

    // åˆæœŸåŒ–
    window.onload = function() {
      const savedSessionId = localStorage.getItem('moodflow_sessionId');
      const savedNickname = localStorage.getItem('moodflow_nickname');

      if (savedSessionId && savedNickname) {
        sessionId = savedSessionId;
        nickname = savedNickname;
        showInputScreen();
      }
    };

    // ã‚»ãƒƒã‚·ãƒ§ãƒ³å‚åŠ 
    async function joinSession() {
      const sessionInput = document.getElementById('sessionInput').value.trim();
      const nicknameInput = document.getElementById('nicknameInput').value.trim();

      if (!sessionInput) {
        alert('ã‚»ãƒƒã‚·ãƒ§ãƒ³IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }

      if (!nicknameInput) {
        alert('ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }

      sessionId = sessionInput;
      nickname = nicknameInput;

      // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
      localStorage.setItem('moodflow_sessionId', sessionId);
      localStorage.setItem('moodflow_nickname', nickname);

      showInputScreen();
    }

    // å…¥åŠ›ç”»é¢ã‚’è¡¨ç¤º
    function showInputScreen() {
      document.getElementById('welcomeScreen').classList.remove('active');
      document.getElementById('inputScreen').classList.add('active');
      document.getElementById('nicknameDisplay').textContent = nickname;
    }

    // çµµæ–‡å­—ã‚’é¸æŠ
    function selectEmoji(emoji, score) {
      currentEmoticon = emoji;
      currentMoodScore = score;
      document.getElementById('moodSlider').value = score;
      updateScore();

      const buttons = document.querySelectorAll('.emoji-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    // ã‚¹ã‚³ã‚¢è¡¨ç¤ºã‚’æ›´æ–°
    function updateScore() {
      const score = parseInt(document.getElementById('moodSlider').value);
      currentMoodScore = score;

      let emoji = 'ğŸ˜';
      if (score >= 4) emoji = 'ğŸ˜„';
      else if (score >= 2) emoji = 'ğŸ˜Š';
      else if (score >= 1) emoji = 'ğŸ™‚';
      else if (score <= -4) emoji = 'ğŸ˜­';
      else if (score <= -2) emoji = 'ğŸ˜¢';
      else if (score <= -1) emoji = 'ğŸ˜Ÿ';

      currentEmoticon = emoji;

      const scoreText = score > 0 ? `+${score}` : score;
      document.getElementById('scoreDisplay').textContent = `${emoji} ${scoreText}`;
    }

    // ãƒ ãƒ¼ãƒ‰ã‚’é€ä¿¡
    async function submitMood() {
      const comment = document.getElementById('commentInput').value.trim();
      const submitBtn = document.getElementById('submitBtn');

      submitBtn.disabled = true;
      submitBtn.textContent = 'é€ä¿¡ä¸­...';

      try {
        const response = await fetch('/api/submit-mood', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            sessionId: sessionId,
            nickname: nickname,
            moodScore: currentMoodScore,
            comment: comment,
            emoticon: currentEmoticon
          })
        });

        const result = await response.json();

        if (result.success) {
          showSuccess('é€ä¿¡ã—ã¾ã—ãŸï¼');
          document.getElementById('commentInput').value = '';
          addToHistory(currentMoodScore, currentEmoticon, comment);
        } else {
          showError(result.error || 'é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }
      } catch (error) {
        showError('é€ä¿¡ã‚¨ãƒ©ãƒ¼: ' + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'é€ä¿¡';
      }
    }

    // å±¥æ­´ã«è¿½åŠ 
    function addToHistory(score, emoticon, comment) {
      const now = new Date();
      submissionHistory.unshift({
        time: now,
        score: score,
        emoticon: emoticon,
        comment: comment
      });

      const historySection = document.getElementById('historySection');
      historySection.style.display = 'block';

      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';

      submissionHistory.slice(0, 10).forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';

        const scoreText = item.score > 0 ? `+${item.score}` : item.score;

        div.innerHTML = `
          <div class="history-time">${item.time.toLocaleTimeString('ja-JP')}</div>
          <div class="history-score">${item.emoticon} ${scoreText}</div>
          ${item.comment ? `<div class="history-comment">${item.comment}</div>` : ''}
        `;
        historyList.appendChild(div);
      });
    }

    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
    function showSuccess(message) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = 'status-message status-success';
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';

      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 3000);
    }

    function showError(message) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = 'status-message status-error';
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';

      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }
  </script>
